# /Users/s11308/.config/tmuxinator/sbt.yml

name: sbt
root: ~/CyberAgent/k-ueki/conv-apps
startup_window: main
startup_pain: 1
windows:
  - main:
      layout: main-vertical
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
          - sbt: 
            - sbt -Dconfig.file=`pwd`/server/dashboard/conf/development.conf -mem 5120

